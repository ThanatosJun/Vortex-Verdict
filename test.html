<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 測試頁面</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 首頁標題 -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bootstrap 測試頁面</h1>

        <!-- 圖片展示 -->
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/500x300" class="img-fluid" alt="Test Image">
            </div>
            <div class="col-md-6">
                <p class="lead">這是用來測試 Bootstrap 的簡單頁面。這段文字旁邊是圖片。</p>
            </div>
        </div>

        <!-- 按鈕展示 -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-lg">這是個按鈕</button>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
