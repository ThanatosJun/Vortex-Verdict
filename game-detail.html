<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Verdict - 遊戲詳情</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .game-cover {
            width: 100%;
            border-radius: 8px;
        }
        
        .metascore-large {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .green { background-color: #6c3; }
        .yellow { background-color: #fc3; }
        .red { background-color: #f00; }
        
        .feature-list {
            padding-left: 20px;
        }
        
        .feature-list li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="gameDetail" class="container mt-4">
        <h1>Vortex Verdict</h1>
        
        <a href="index.html" class="btn btn-secondary mb-4">返回遊戲列表</a>
        
        <div v-if="game" class="card">
            <div class="row g-0">
                <div class="col-md-4 p-3">
                    <img :src="game.image" class="game-cover" :alt="game.name">
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="badge bg-primary">{{ game.category }}</span>
                        <div class="metascore-large" :class="getScoreClass(game.score)">
                            {{ game.score }}
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">{{ game.name }}</h2>
                        <p class="card-text"><strong>開發商：</strong> {{ game.company }}</p>
                        <p class="card-text"><strong>發行日期：</strong> {{ game.releaseDate || '未知' }}</p>
                        
                        <div class="mt-4">
                            <h4>遊戲介紹</h4>
                            <p>{{ game.description }}</p>
                        </div>
                        
                        <div class="mt-4">
                            <h4>遊戲特色</h4>
                            <ul class="feature-list">
                                <li v-for="(feature, index) in game.features || defaultFeatures" :key="index">
                                    {{ feature }}
                                </li>
                            </ul>
                        </div>
                        
                        <a v-if="game.officialSite" :href="game.officialSite" target="_blank" class="btn btn-primary mt-3">
                            前往官方網站
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div v-else class="alert alert-warning">
            找不到該遊戲的資訊，請返回列表重新選擇。
        </div>
    </div>

    <script src="game_data.js"></script>
    <script>
    const { createApp, ref, computed, onMounted } = Vue;
    
    createApp({
        setup() {
            const game = ref(null);
            const defaultFeatures = [
                '精美的遊戲畫面',
                '引人入勝的故事情節',
                '創新的遊戲玩法'
            ];
            
            // 從 URL 獲取遊戲 ID (名稱)
            const getGameIdFromUrl = () => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            };
            
            // 根據 ID 獲取遊戲資料
            const loadGameData = () => {
                const gameId = getGameIdFromUrl();
                if (!gameId) return;
                
                const decodedId = decodeURIComponent(gameId);
                const foundGame = window.gameData.find(g => g.name === decodedId);
                
                if (foundGame) {
                    game.value = foundGame;
                    // 更新頁面標題
                    document.title = `${foundGame.name} - Vortex Verdict`;
                }
            };
            
            // 評分顏色分類
            const getScoreClass = (score) => {
                if (score >= 7) return "green";
                if (score >= 5) return "yellow";
                return "red";
            };
            
            onMounted(() => {
                loadGameData();
            });
            
            return {
                game,
                defaultFeatures,
                getScoreClass
            };
        }
    }).mount("#gameDetail");
    </script>
</body>
</html>
