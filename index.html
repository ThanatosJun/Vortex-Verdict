<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Verdict</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-4">
        <h1>Vortex Verdict</h1>

        <!-- 搜尋 -->
        <div class="row mb-3">
            <div class="col-md-12">
                <input v-model="query" type="text" class="form-control" placeholder="搜尋遊戲...">
            </div>
        </div>

        <!-- 篩選 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">公司篩選</div>
                    <div class="card-body">
                        <div class="row">
                            <div v-for="company in uniqueCompanies" :key="company" class="col-md-6 col-6">
                                <div class="form-check">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        :id="'company-' + company" 
                                        :value="company" 
                                        v-model="selectedCompanies"
                                    >
                                    <label class="form-check-label" :for="'company-' + company">
                                        {{ company }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">類別篩選</div>
                    <div class="card-body">
                        <div class="row">
                            <div v-for="category in uniqueCategories" :key="category" class="col-md-6 col-6">
                                <div class="form-check">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        :id="'category-' + category" 
                                        :value="category" 
                                        v-model="selectedCategories"
                                    >
                                    <label class="form-check-label" :for="'category-' + category">
                                        {{ category }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 排序 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <select v-model="sortOrder" class="form-select">
                    <option value="highest">最高評分</option>
                    <option value="lowest">最低評分</option>
                    <option value="name">遊戲名稱</option>
                </select>
            </div>
        </div>

        <!-- 遊戲卡片列表 -->
        <div class="row">
            <div v-for="game in displayedResults" :key="game.name" class="col-md-6 mb-4">
                <div class="card">
                    <img :src="game.image" class="card-cover" :alt="game.name">

                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">Category: {{ game.category }}</p>
                        <p class="card-text">Company: {{ game.company }}</p>
                        <button class="btn btn-primary" @click="viewGame(game)">View more</button>

                        <div class="metascore" :class="getScoreClass(game.score)">
                            {{ game.score }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加載更多按鈕 -->
        <div class="text-center mt-5 mb-4">
            <button class="btn btn-dark" v-if="itemsToShow < filteredResults.length" @click="loadMore">載入更多</button>
        </div>

        <!-- 返回頂部按鈕 -->
        <button class="back-to-top" :class="{ show: showBackToTop }" @click="scrollToTop">▲</button>
    </div>

    <script src="game_data.js"></script>
    <script>
    const { createApp, ref, computed, watch, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const query = ref(""); 
                const searchData = ref(gameData); 
                const sortOrder = ref("highest"); 
                const itemsToShow = ref(6); 
                const showBackToTop = ref(false); 
                const selectedCompanies = ref([]);
                const selectedCategories = ref([]);

                // Get unique companies and categories
                const uniqueCompanies = computed(() => {
                    return [...new Set(gameData.map(game => game.company))];
                });

                const uniqueCategories = ["MOBA", "3D","射擊", "策略", "角色扮演", "冒險", "生活模擬", "競速", "平台", "動作冒險"
                    , "益智", "動作角色扮演", "第三人稱射擊", "開放世界", "解謎", "2D像素", "恐怖", "格鬥", "動作"
                ]
                // Filtered results based on search, companies, and categories
                const filteredResults = computed(() => {
                    return searchData.value.filter(game => {
                        const matchesQuery = 
                            game.name.toLowerCase().includes(query.value.toLowerCase()) ||
                            game.category.toLowerCase().includes(query.value.toLowerCase()) ||
                            game.company.toLowerCase().includes(query.value.toLowerCase());
                        
                        const matchesCompanies = selectedCompanies.value.length === 0 || 
                            selectedCompanies.value.includes(game.company);
                        
                        const matchesCategories = selectedCategories.value.length === 0 || 
                            selectedCategories.value.includes(game.category);

                        return matchesQuery && matchesCompanies && matchesCategories;
                    });
                });

                const sortedResults = computed(() => {
                    return filteredResults.value.slice().sort((a, b) => {
                        switch (sortOrder.value) {
                            case "highest":
                                return b.score - a.score;
                            case "lowest":
                                return a.score - b.score;
                            case "name":
                                return a.name.localeCompare(b.name, 'zh-TW');
                            default:
                                return 0;
                        }
                    });
                });

                const displayedResults = computed(() => sortedResults.value.slice(0, itemsToShow.value));

                const getScoreClass = (score) => {
                    if (score >= 7) return "green";
                    if (score >= 5) return "yellow";
                    return "red";
                };

                const loadMore = () => {
                    itemsToShow.value += 6;
                };

                const handleScroll = () => {
                    showBackToTop.value = window.scrollY > 300;
                };

                const scrollToTop = () => {
                    window.scrollTo({ top: 0, behavior: "smooth" });
                };

                const viewGame = (game) => {
                    window.location.href = `game-detail.html?id=${encodeURIComponent(game.name)}`;
                };
                
                // Reset items to show when filters or search change
                watch([query, selectedCompanies, selectedCategories], () => {
                    itemsToShow.value = 6;
                });

                onMounted(() => {
                    window.addEventListener("scroll", handleScroll);
                });

                onUnmounted(() => {
                    window.removeEventListener("scroll", handleScroll);
                });

                return { 
                    query, 
                    sortOrder, 
                    filteredResults, 
                    sortedResults, 
                    displayedResults, 
                    itemsToShow, 
                    loadMore, 
                    showBackToTop, 
                    scrollToTop, 
                    viewGame,
                    getScoreClass,
                    selectedCompanies,
                    selectedCategories,
                    uniqueCompanies,
                    uniqueCategories
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
